<script type="text/javascript">
    $(document).ready(function() {
        showAddressList();
    });

    function showAddressList() {
        $
            .ajax({
                "url" : "/data/suppliesList",
                "type" : "get",
                "dataType" : "json",
                "success" : function(json) {
                    var list = json.data;
                    console.log("count = " + list.length);

                    $("#address-list").empty();

                    for (var i = 0; i < list.length; i++) {
                        console.log(list[i].name);

                        var html = '<tr>'
                            + '<td>#{username}</td>'
                            + '<td>#{name}</td>'
                            + '<td>#{price}</td>'
                            + '<td>#{count}</td>'
                            + '<td>#{money}</td>'
                            + '<td>#{phone}</td>'
                            + '</tr>';

                        html = html.replace(/#{username}/g, list[i].username);
                        html = html.replace(/#{name}/g, list[i].name);
                        html = html.replace(/#{price}/g, list[i].price);
                        html = html.replace(/#{count}/g, list[i].count);
                        html = html.replace(/#{money}/g, list[i].money);
                        html = html.replace(/#{phone}/g, list[i].phone);

                        $("#address-list").append(html);

                    }

                    $(".add-def:eq(0)").hide();
                }
            });
    }
</script>
