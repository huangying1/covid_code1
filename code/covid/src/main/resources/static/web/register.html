</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn-reg").click(function(){
			$.ajax({
				// url：           请求提交到哪里去
				// data：         请求提交的参数，以上的 form 表单中，在要提交的参数的控件中添加 name 属性
				//            form 中添加 id 属性
				// type：         请求方式
				// dataType：  服务器端响应的结果类型
				// success：    响应成功时的处理函数
				"url" : "/users/reg",
				"data" : $("#form-reg").serialize(),
				"type" : "post",
				"dataType" : "json",
				"success" : function(json){
					if(json.state == 2000){
						alert("注册成功！");
						// 跳转登录页面
						window.location.href = "http://localhost:8989/web/login.html";
					}else{
						alert(json.message);
					}
				}
			});
		});
	});
</script>
