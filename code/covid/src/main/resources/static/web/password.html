<script type="text/javascript">
$(document).ready(function(){
	$("#btn-change-password").click(function(){
		$.ajax({
			"url" : "/users/change_password", 
			"data" : $("#form-change-password").serialize(), 
			"type" : "post", 
			"dataType" : "json", 
			"success" : function(json){
				if(json.state == 2000){
					alert("修改成功！");
				}else{
					alert(json.message);
				}
			}
		});
	});
});
